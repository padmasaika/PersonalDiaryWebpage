<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo"><h1>MyDiary</h1></div>
    <ul class="nav-links">
      <li><a href="#home">Details</a></li>
      <li><a href="#diary">Mood</a></li>
      <li><a href="#help"><u>Help</u></a></li>
      
    </ul>
  </nav>

  <section class="section" id="home">
    <h2>Dare to Dream</h2>
    <p>write your thoughts, tasks, and emotions here</p>
    <section>
      <h2>This planner belongs to</h2>
      <div class="profile-section">
        <form id="personalForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="text" id="email" placeholder="Email Address" required />
          <div id="emailMsg" class="error"></div>
          <input type="text" id="phno" title=" your phone number contains 10 digits must" placeholder="your phone number" required />
          <input type="text" id="dob" placeholder="Date of Birth" required />
          <input type="file" id="profilePic" accept="image/*" />
          <button type="submit" onclick="validateForm()">Save Info</button>
          <p id="infoMessage"></p>
        </form>
        <div class="profile-preview">
          <img id="profilePreview" src="profileimage.jpg" alt="Profile Image" />
        </div>
      </div>
    </section>
  </section>

  <section class="grid-container" id="diary">
    <div class="left-column">
      <section class="mood-tracker">
        <h2>Today's Mood</h2>
        <label for="mood">Today's Mood:</label>
        <select id="mood">
          <option value="happy">ğŸ˜Š Happy</option>
          <option value="neutral">ğŸ˜ Neutral</option>
          <option value="sad">ğŸ˜¢ Sad</option>
        </select>
      </section>

      <section class="daily-checklist">
        <h2>Daily Hobbies/Habbits</h2>
        <ul>
          <li><input type="checkbox" id="exercise"><label for="exercise">Exercise</label></li>
          <li><input type="checkbox" id="read"><label for="read">Learning new</label></li>
          <li><input type="checkbox" id="meditate"><label for="meditate">Meditation</label></li>
          <li><input type="checkbox" id="hobby"><label for="hobby">Drawing</label></li>
        </ul>
      </section>
    </div>

    <section class="ideas-section">
      <h2>ğŸ’¡Capture your Ideas/Quotes</h2>
      <textarea id="ideaInput" placeholder="Write your own ideas/Quotes..." rows="3"></textarea>
      <button onclick="addIdea()">Add Idea</button>
      <div class="idea-grid"></div>
    </section>

    <section class="section" >
      <h2>What I Do Today</h2>
      <div class="task-input-area">
        <textarea type="text" id="taskInput" placeholder="Add a today task..." rows="3"></textarea>
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>

    <section class="full-span" id="help">
      <h2>Contact Us</h2>
      <label for="diaryDate">Today Date:</label>
      <input type="date" id="diaryDate" />
      <p>If you have any queries or need assistance contact us</p>
      <textarea id="diaryText" placeholder="Ask Anything"></textarea>
      <button onclick="saveDiary()">Save Entry</button>
      <p id="diaryMessage"></p>
    </section>
  </section>

  <script src="validation.js"></script>
</body>
</html>
